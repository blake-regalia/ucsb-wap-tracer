<html>
<head>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="unra.js"></script>
	<script type="text/javascript" src="emulator.js"></script>
	<style>
#controls {
	position: fixed;
	right: 0;
	top: 0;
	height: 100%;
	width: 15%;
	background-color: white;
	overflow-y: scroll;
}
#map_canvas {
	width: 85%;
	height: 100%;
	position: absolute;
	left: 0;
	top: 0;
}
.link {
	color: navy;
	cursor: pointer;
}
.link:hover {
	text-decoration: underline;
}
.selected {
	background-color: lightBlue;
}
#title {
	width: 100%;
	height: 32px;
}
	</style>
</head>
<body>
	<div id="map_canvas"></div>
	<div id="controls">
		<div id="title"></div>
		<div id="results">
		</div>
	</div>
</body>
</html>
