<html>
<head>
	<style>
body {
	text-align:center;
}

form {
	background-color: steelBlue;
	width: 80%;
	height: 60%;
	margin-left: 10%;
	position: absolute;
}

form>div {
	margin-top: 15%;
	padding-top: 32px;
	padding-bottom: 32px;
	background-color: lightBlue;
}
#files {
	border: 1px solid black;
	height: 89%;
	left: 12px;
	padding: 24px;
	position: absolute;
	top: 12px;
	z-index: 1;
	background-color: rgba(255,240,246,0.9);
}
	</style>
</head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
		url: 'index.php?jsons',
		dataType: 'json',
		success: function(json) {
			var i = json.length;
			while(i--) {
				$('#files').prepend($(
					'<div><a href="index.php?file='+json[i]+'">'+json[i]+'</a></div>'
				));
			}
		},
	});
});
</script>
<body>
	<div id="files">
	</div>
	<form enctype="multipart/form-data" action="index.php" method="POST">
		<div>
			Upload trace file: <input name="trace" type="file" />
			<input type="submit" value="Submit" />
		</div>
	</form>
</body>
</html>
